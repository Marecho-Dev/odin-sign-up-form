<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class= "banner">
        <div class="logo">
            <div class="favicon"></div>
            <div class="name">ODIN</div>
        </div>
    </div>

    <div class="form_container">
        <div class="Abstract">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started
        <div class="coerce">You know you want to.</div></div>
        
        <form action="" method="get" class="user-form">
            <div class="form-header">Let's do this</div>
            <div class = 'form-row'>
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name" type="text"/>
            </div>
            <div class = 'form-row'>
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text"/>
            </div>

            <div class='form-row'>
                <label for="email">EMAIL</label>
                <input id="email"
                    name="email"
                    type="email"
                    placeholder="joe@example.com"
                    />
            </div>

            <div class='form-row'>
                <label for="phone">PHONE NUMBER</label>
                <input id="number"
                    name="phone"
                    type="tel">
            </div> 

            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input id="password"
                    type = "password"
                    name = "password">
            </div>

            <div class="form-row">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input id="confirm_password"
                    type = "password"
                    name = "confirm_password">
            </div>
            
        
        </form>

        <div class='form-row'>
            <button>Submit</button>
          </div>

          <div class="form-row">
            Already have an account? Log in
          </div>
    </div>

</body>
</html>
